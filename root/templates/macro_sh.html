<link type="text/css" rel="stylesheet" href="/static/sh/styles/shThemeMidnight.css">
<script type="text/javascript"> 
    SyntaxHighlighter.defaults['toolbar'] = false; //toolbar를 기본적으로 비활성화합니다.
    SyntaxHighlighter.defaults['smart-tabs'] = true; //탭 사이즈를 자동조절합니다.
    SyntaxHighlighter.defaults['first-line'] = 1; //맨 처음 시작 라인은 1로 설정합니다. 
    SyntaxHighlighter.config.tagName = 'textarea'; //textarea 태그를 pre처럼 인식하게 합니다.
    SyntaxHighlighter.config.bloggerMode = true; 
	SyntaxHighlighter.all(); 
</script>
