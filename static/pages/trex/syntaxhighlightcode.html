<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
	<title>소스코드 첨부</title> 
	<script src="../../js/popup.js" type="text/javascript" charset="utf-8"></script>

	<!-- 부트스트랩 -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<script type="text/javascript">
// <![CDATA[

	function initEmbeder() {
		// var _opener = PopupUtil.getOpener();
		// if(!_opener) {
		// 	alert('잘못된 경로로 접근하셨습니다.');
		// 	return; 
		// }

		var _embeder = getEmbeder('shcode');
		window.execEmbed = _embeder.embedHandler;
		
		// autoResizeHeight($tx("wrapper"));
	}
	
	// 코드 삽입 완료 후
	function done() {
		var _source = $('#source').val();
		var _type = $('select option:selected').val(); 
		var _data = {};

		if(_type == "") {
			alert("언어를 선택해주세요.");
			return;
		}
		if(_source == "") {
			alert("소스코드를 바르게 입력해주세요.");
			return;
		}

		if (typeof(execEmbed) == 'undefined') { //Virtual Function
	        return;
	    }

		executeAfterDataCheck(_data, function(){
			execEmbed('<textarea name="code" class="' + _type + ';">\n' + _source + '\n </textarea>');
			closeWindow();
	    }); 
	}

	function executeAfterDataCheck(data, successHandler) {
		if (data) {
			successHandler();
		} else {
			alert("소스코드를 바르게 입력해주세요.");
		}
	}
// ]]>
</script>
</head>
<body onload="initEmbeder()">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<p style="margin:8px;"><h3><small>작성할 언어를 선택한 후, 소스코드를 입력하세요.<small></h3></p>
			</div>
			<div class="col-xs-4">
				<select class="form-control" id="select-language" style="margin-bottom:8px;">
					<option value="">언어선택</option>
					<option value="brush:bash">Bash</option>
					<option value="brush:cpp">Cpp</option>
					<option value="brush:csharp">Csharp</option>
					<option value="brush:css">Css</option>
					<option value="brush:html">Html</option>
					<option value="brush:java">Java</option>
					<option value="brush:javascript">Javascript</option>
				</select>	
			</div>				
			<div class="col-xs-12">
				<textarea class="form-control" id="source" rows="9" class="col-xs-12"></textarea>
			</div>
		</div>		
		<div class="row" style="margin-top:10px; margin-bottom:18px;">		
			<div class="col-xs-10 col-xs-offset-1 text-right">
				<a href="#" onclick="done();" class="btn btn-success" role="button">등록</a>&nbsp;
				<a href="#" onclick="closeWindow();" class="btn btn-default" title="닫기" class="close">닫기</a>
			</div>
		</div>
	</div>

   <!-- Bootstrap core JavaScript

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>	

</body>
</html>
